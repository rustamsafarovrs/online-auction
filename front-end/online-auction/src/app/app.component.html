<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/" routerLink="lots">Online Auction</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" href="/lots" routerLink="lots" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a *ngIf="isLoggedIn" class="nav-link" href="/user" routerLink="user" routerLinkActive="active">User</a>
      </li>
    </ul>

    <ul *ngIf="!isLoggedIn" class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/register" routerLink="register" routerLinkActive="active">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login" routerLink="login" routerLinkActive="active">Login</a>
      </li>
    </ul>

    <ul *ngIf="isLoggedIn" class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/profile" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a (click)="logout()" class="nav-link" href>LogOut</a>
      </li>
    </ul>
  </nav>

  <main class="container mt-3">
    <router-outlet></router-outlet>
  </main>
</div>
