      </li>

        <a class="nav-link" routerLink="login" routerLinkActive="active" i18n>Login</a>
      </li>
    </ul>

    <ul *ngIf="isLoggedIn" class="navbar-nav ml-auto">
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a (click)="logout()" class="nav-link" i18n>Logout</a>
      </li>
    </ul>
  </nav>
