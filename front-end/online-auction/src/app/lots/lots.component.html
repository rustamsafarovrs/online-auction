<div class="row mb-4">
  <div *ngFor="let item of lots" class="col-xl-3 col-lg-4 col-sm-6 mt-3">
    <div *ngIf="!loading" class="post h-100 ">
      <div class="countdown">
        <app-countdown [endTime]="item.ends"></app-countdown>
      </div>
      <figure class="post-figure">
        <img alt="Auction image"
             [src]="item.images.length > 0 ? imagesUrl+item.images[0].name : 'assets/auction.jpg'">
      </figure>
      <div class="post-caption">
        <div class="post-price">Price: ${{item.buyPrice}}</div>
        <div class="post-price-value">{{item.currently}}</div>
        <h5 class="post-link mt-2">
          <a [routerLink]="['/lot', item.lotId]">{{item.name}}</a>
        </h5>
      </div>
      <a [routerLink]="['/lot', item.lotId]" class="btn btn-primary">Submit a bid</a>
    </div>
  </div>

  <div class="col-md-12 text-center" style="margin: auto;" *ngIf="loading">
    <img src="assets/Rolling-1s-200px.svg" alt="Loading..." width="40">
    <h3>Loading...</h3>
  </div>

</div>

<div class="row mt-4" *ngIf="!loading">
  <div class="col-12 d-flex justify-content-center">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="ngPage" [maxSize]="5" [rotate]="true" [pageSize]="8"
                    [boundaryLinks]="true" (pageChange)="onPageSelect($event)" size="sm">
      <ng-template ngbPaginationPrevious>Prev</ng-template>
      <ng-template ngbPaginationNext>Next</ng-template>
      <ng-template ngbPaginationFirst>First</ng-template>
      <ng-template ngbPaginationLast>Last</ng-template>
    </ngb-pagination>
  </div>
</div>
